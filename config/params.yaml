paths:
  data: data/raw
  models: models/prod_v1

models:
  lgb:
    params:
      objective: binary
      metric: auc
      n_estimators: 2000
      learning_rate: 0.03
      num_leaves: 64
      max_depth: -1
      subsample: 0.8
      colsample_bytree: 0.7
      reg_alpha: 0.1
      reg_lambda: 0.1
      n_jobs: -1
      random_state: 42

  cb:
    params:
      loss_function: Logloss
      eval_metric: AUC
      grow_policy: SymmetricTree
      scale_pos_weight: 10.0
      iterations: 2000
      learning_rate: 0.03
      depth: 8
      l2_leaf_reg: 3
      thread_count: -1
      task_type: GPU
      random_state: 42

  xgb:
    params:
      n_estimators: 2000
      learning_rate: 0.03
      max_depth: 8
      subsample: 0.8
      colsample_bytree: 0.7
      n_jobs: -1
      device: cuda
      random_state: 42


evaluation:
  max_fpr: 0.02

  fbeta_value: 2.0
  
  business_costs:
    cb_fee: 30.0          
    support_cost: 12.50   
    churn_factor: 0.15  

  tiers:
    soft_threshold: 0.15
    hard_threshold: 0.75