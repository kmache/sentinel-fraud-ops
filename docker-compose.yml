version: '3.8'

services:
  # --- INFRASTRUCTURE ---
  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.0
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - fraud-network
    healthcheck:
      test: ["CMD", "bash", "-c", "echo ruok | nc localhost 2181"]
      interval: 10s
      timeout: 10s
      retries: 10

  kafka:
    image: confluentinc/cp-kafka:7.4.0
    depends_on:
      zookeeper:
        condition: service_healthy
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      # Creates topics automatically on startup
      KAFKA_CREATE_TOPICS: "transactions:1:1,predictions:1:1" 
    networks:
      - fraud-network
    healthcheck:
      test: ["CMD", "kafka-topics", "--bootstrap-server", "localhost:9092", "--list"]
      interval: 30s
      timeout: 10s
      retries: 5

  redis:
    image: redis:7-alpine
    command: redis-server --appendonly yes --requirepass sentinel_pass_2024
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - fraud-network
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "sentinel_pass_2024", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  # --- APPLICATION LOGIC ---

  # 1. API: Backend for Metrics & Health
  api:
    build: ./backend
    # Overrides default CMD to run the API
    command: uvicorn main:app --host 0.0.0.0 --port 8000
    ports:
      - "8000:8000"
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=sentinel_pass_2024
      - KAFKA_BOOTSTRAP_SERVERS=kafka:29092
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - fraud-network
    restart: unless-stopped

  # 2. Stream Processor: The AI Worker
  stream-processor:
    build: ./backend
    # Overrides default CMD to run the Worker
    command: python processor_worker.py
    environment:
      - KAFKA_BOOTSTRAP_SERVERS=kafka:29092
      - INPUT_TOPIC=transactions
      - OUTPUT_TOPIC=predictions
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=sentinel_pass_2024
      
      # --- DEMO MODES ---
      - MODE=ensemble
      - WEIGHT_CB=0.5
      - WEIGHT_LGB=0.5
      - DEFAULT_THRESHOLD=0.5
    # Volumes mount to Root (/) because Python code calculates BASE_DIR as /
    volumes:
      - ./models:/models
      - ./artifacts:/artifacts
    depends_on:
      kafka:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - fraud-network
    restart: unless-stopped

  # 3. Producer: The Data Simulator
  producer:
    build: ./simulator
    environment:
      - KAFKA_BOOTSTRAP_SERVERS=kafka:29092
      - KAFKA_TOPIC=transactions
      - SIMULATION_RATE=2  # Transactions per second
      - DATA_FILE=/app/data/test_raw.csv
    volumes:
      - ./data:/app/data
    depends_on:
      kafka:
        condition: service_healthy
    networks:
      - fraud-network
    restart: unless-stopped

  # 4. Dashboard: Streamlit UI
  dashboard:
    build: ./dashboard
    ports:
      - "8501:8501"
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=sentinel_pass_2024
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - fraud-network
    restart: unless-stopped

  # --- MONITORING TOOLS ---
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    ports:
      - "8080:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:29092
    depends_on:
      - kafka
    networks:
      - fraud-network

  redis-insight:
    image: redislabs/redisinsight:latest
    ports:
      - "8001:8001"
    depends_on:
      - redis
    networks:
      - fraud-network

networks:
  fraud-network:
    driver: bridge

volumes:
  redis-data: